<form name="productForm" class="form-horizontal">
    <fieldset>
        <legend>
            Basic Product Information
        </legend>
        <div class="form-group">
            <label for="productName" class="col-md-2 control-label">
                Product Name
            </label>
            <div class="col-md-4">
                <input id="productName"
                       type="text"
                       placeholder="Product Name"
                       ng-model="vm.product.productName" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="description"
                   class="col-md-2 control-label">
                Description
            </label>
            <div class="col-md-6">
                <textarea id="description"
                          type="text"
                          class="form-control"
                          placeholder="Description"
                          rows="3"
                          ng-model="vm.product.description" />
            </div>
        </div>
        <div class="form-group">
            <label for="productCode" class="col-md-2 control-label">
                Product Code
            </label>
            <div class="col-md-4">
                <input id="productCode"
                       type="text"
                       ui-mask="AAA-*****"
                       ng-model="vm.product.productCode" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="availabilityDate" class="col-md-2 control-label">
                Availability
            </label>
            <div class="col-md-4">
                <div class="input-group">
                    <input id="availabilityDate"
                           type="text"
                           uib-datepicker-popup="MMM dd, yyyy"
                           class="form-control"
                           ng-model="vm.product.releaseDate"
                           isopen="vm.opened" />
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px;"
                            ng-click="vm.submit()">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-primary"
                            style="width:70px;"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>

</form>

<!DOCTYPE html>
<html ng-app="gffiAdminApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    </title>
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/bootstrap-theme.min.css" />
    <style>
        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -50px; /* half width of the spinner gif */
            margin-top: -50px; /* half height of the spinner gif */
            text-align: center;
            z-index: 1234;
            overflow: auto;
            width: 100px; /* width of the spinner gif */
            height: 102px; /*hight of the spinner gif +2px to fix IE8 issue */
        }
    </style>

</head>
<body ng-controller="gffiAdminController">
    <div id="spinner" class="spinner" style="display: none;">
        <img id="img-spinner" src="images/ajax-loader.gif" alt="Loading" />
    </div>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar">Hme</span>
                    <span class="icon-bar">Link</span>
                    <span class="icon-bar">TEst</span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="landing.html">Home</a></li>
                    <li><a href="landing.html">Home</a></li>
                    <li><a href="landing.html">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
    <br />
    <br /><br />
    <div class="container" ng-if="lobs.length > 0">
        <div class="container-fluid">
            <div class="form-group">
                <div class="row">
                    <div class="aleft col-sm-6">
                        <label class="control-label">
                            Line Of Business
                            <select id="ddlLines" class="form-control"
                                    ng-model="selectedLob" ng-change="getSIValue(selectedLob)">
                                <option ng-repeat="lob in lobs"
                                        value="{{lob}}">
                                    {{lob}}
                                </option>
                            </select>
                        </label><br />
                        <label class="control-label">Simplified Interface</label><br />
                        <label class="control-label">
                            {{ sivalue }}
                        </label><br/>
                        <label class="control-label">
                            bsm framework
                            <select id="selbsm" class="form-control">
                                <option>1</option>
                                <option>1</option>
                            </select>
                        </label><br/>
                        <label class="control-label">
                            database
                            <select id="seldb" class="form-control">
                                <option>PADFDF</option>
                                <option>PADFDF</option>
                            </select>
                        </label>

                    </div>
                    <div class="aleft col-sm-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>
                                        ID
                                    </td>
                                    <td>
                                        Name
                                    </td>
                                    <td>Desc</td>
                                    <td>Price</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td><button type="button" class="btn btn-primary">Delete</button> </td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td><button type="button" class="btn btn-primary">Delete</button> </td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td><button type="button" class="btn btn-primary">Delete</button> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="aleft col-sm-6">
                    <div class="form-group">
                       
                    </div>
                    <div class="form-group">
                        
                    </div>
                </div>
            </div>

        </div>

    </div>






</body>
</html>
<script src="Scripts/jquery-2.1.4.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
<script src="Scripts/jquery.validate.min.js"></script>
<script src="Scripts/jquery.validate.unobtrusive.min.js"></script>
<script src="Scripts/angular.min.js"></script>
<script src="Scripts/app.js"></script>
<script src="Scripts/gffiAdminService.js"></script>
<script src="Scripts/gffiAdminController.js"></script>
